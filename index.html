<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="backgroundImage"></div>
    <br>
    <div class="row">
        <div class="col-md-1" id="time"></div>
    </div>  
    <div class="col-md container" id="content">
    <div class="jumbotron col-lg-6 col-md-10 col-sm-12">
        
    <div class="col-lg col-md-10 col-sm-12"> 
        <div class="row"><h1 class="col-md-10" id="header1">Code Quiz</h1>
        </div>
        <h7 id="main" class="row">
        <ul>
            <p>Answer the following questions relating to Javascript within the time limit. Try to beat the high score! Beware, if you answer incorrectly you will lose time!</p>
        </ul>
        </h7>
        <div class="row">
            <button type="button" id="startBtn" class="btn btn-light">Start</button>
        </div>
        <div id="choices">

        </div>
        <div class="row">
            <input type="text" name="Initials" id="finalID" placeholder="Initials" class="col-md-2 d-none">
        <div id="finalScore" class="input-group input-group-sm mb-3 col-md-2 d-none">
       <p>Here is your score:</p>
            <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
        </div>
        <button type="button" id="storeBtn" class="btn btn-light d-none">Store Results</button>
        </div>
        <h2 id="countdown"></h2>
        <div id="quizContainer"></div>
    <div id="scoresFeedback"><button class="d-none btn btn-light" id="reStartBtn">Start Over?</button></div>
    <div id="results"></div>
    </div>
    <div class="col-2">
        
        <div class="col-md-1" id="feedback"></div>
    </div>  
    </div>
    <a id="highScores">View High Scores</a> 
</div>
    <script src="quiz.js"></script>
    <script src="script.js"></script>
</body>
</html>
